  <div class="row">

    <div class="col-md-9">
  
        <!--Projects section v.2-->
        <section class="section text-justify pb-3">
  
            <!--Grid row-->
            <div class="row d-flex justify-content-center">
  
                <!--Grid column-->
                <div class="col-lg-6 col-xl-5 mb-3" style="left:175px">
  
                    <!--Card-->
                    <mdb-card>
  
                        <!--Header-->
                        <div class="header blue-gradient">
                    
                          <div class="row d-flex justify-content-center">
                            <h3 class="white-text mb-0 py-5 font-weight-bold">Agregar Producto</h3>
                          </div>
                    
                        </div>
                        <!--Header-->
                    
                        <mdb-card-body class="mx-4">
  
                          <div class="md-form">
                            <mdb-icon fas icon="list" class="prefix grey-text"></mdb-icon>
                            <input type="text" id="form_id_producto" class="form-control" mdbInput readonly>
                            <label for="form104">ID Producto</label>
                          </div>

                          <div class="md-form">
                            <mdb-icon fas icon="box-open" class="prefix grey-text"></mdb-icon>
                            <input type="text" id="form_nombre" class="form-nombre" mdbInput>
                            <label for="form104">Nombre</label>
                          </div>
                          
                          <div class="md-form">
                            <mdb-icon fas icon="grip-lines" class="prefix grey-text"></mdb-icon>
                            <input type="text" id="form_descripcion" class="form-descripcion" mdbInput>
                            <label for="form105">Descripción</label>
                          </div>

                          <div class="md-form">
                            <mdb-icon fas icon="money-bill-wave" class="prefix grey-text"></mdb-icon>
                            <input type="number" id="form_precio" class="form-precio" mdbInput>
                            <label for="form105">Precio</label>
                          </div>                          
  
                          <div>
                            <label>Departamento</label> 
                          </div>
  
                          <select id="id_departamento">
                            <!--<option value="1">Bebidas</option>
                            <option value="2">Comida</option>-->
                          </select>
  
                          <div>
                            <label></label> 
                          </div>
  
                          <div>
                          <label for="image-form1-44" class="form-control-label mbr-fonts-style display-5">Imagen Producto</label>
                          <input type="file" class="d-none" (change)="onPhotoSelected($event)" #photoInput>
                          <img [src]="photoSelected || 'assets/img/no-image.png'" class="img-fluid" alt="No image" (click)="photoInput.click()">
                          </div>
                        
                          <!--Grid row-->
                          <div class="row d-flex align-items-center mb-3 mt-4">

                            <!--Grid column-->
                            <div class="col-md-12">
                              <div class="text-center">
                                <button type="button" mdbBtn color="blue" rounded="true" class="z-depth-1a" (click)="AgregarProducto()">Agregar</button>
                              </div>
                            </div>
                            <!--Grid column-->

                            <!--Grid column-->
                            <div class="col-md-12">
                                <div class="text-center">
                                  <button type="button" mdbBtn color="blue" rounded="true" class="z-depth-1a">Editar</button>
                                </div>
                            </div>
                            <!--Grid column-->
                    
                          </div>
                          <!--Grid row-->
                        </mdb-card-body>
                    
                      </mdb-card>
                    <!--/.Card-->
  
                </div>
                <!--Grid column-->
                
            </div>
            <!--Grid row-->
  
        </section>
        <!--/Projects section v.2-->
    </div>
  
  
  </div>
