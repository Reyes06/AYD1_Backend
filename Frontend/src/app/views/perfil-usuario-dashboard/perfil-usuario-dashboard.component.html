
<div class="card mb-3" style="max-width: 540px">
  <div class="row g-0" *ngFor="let items of productos">
    <div class="col-md-4">
      <img
        src="https://mdbootstrap.com/wp-content/uploads/2020/06/vertical.jpg"
        alt="..."
        class="img-fluid"
      />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h6 class="pink-text pb-2 pt-1">{{items.categoria}}</h6>
        <h5 class="card-title">{{items.nombre}}</h5>
        <p class="card-text">
          {{items.descripcion}}
        </p>
        <p class="card-text">
          <small class="text-muted">Last updated 3 mins ago</small>
        </p>
      </div>
    </div>
  </div>
</div>
