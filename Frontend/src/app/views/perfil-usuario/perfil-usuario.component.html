
<div class="card mb-3" style="max-width: 540px" *ngFor="let items of productos">
    <div class="row g-0" >
      <div class="col-md-4" *ngIf="items.imagen != ''">
        <img
          src={{items.imagen}}
          alt="..."
          class="img-fluid"
        />
      </div>
      <div class="col-md-4" *ngIf="items.imagen === ''">
        <img
          src="../../../assets/img/angular-mdb.png"
          alt="..."
          class="img-fluid"
        />
        <p class="card-text">
          <small class="text-muted">&nbsp;&nbsp;&nbsp; 404 - Image not found</small>
        </p>
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h6 class="pink-text pb-2 pt-1">{{items.categoria}}</h6>
          <h5 class="card-title">{{items.nombre}}</h5>
          <p class="card-text">
            {{items.descripcion}}
          </p>
        </div>
      </div>
    </div>
  </div>
